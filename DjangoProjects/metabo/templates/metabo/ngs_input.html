{% extends 'metabo/base.html' %}

{% block title %}
    Load NGS Data
{% endblock %}

{% block content %}
    <h1>Load NGS File</h1>


    <h2>Please load a file</h2>
    <form action="{% url 'mtb_ngs' %}" method="post" enctype="multipart/form-data">
        <div class="box">
            {% csrf_token %}
            {{ ngs_data_form }}
        </div>
        <input type="submit" value="Submit">

    </form>

{% endblock %}
