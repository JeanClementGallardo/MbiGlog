{% extends 'metabo/base.html' %}

{% block title %}
    Load NGS Data
{% endblock %}

{% block content %}
    <h1 style="text-align: center; text-shadow :2px 2px 4px black;">Load NGS File</h1>

    <form class="box" id="jsonFile" name="jsonFile" enctype="multipart/form-data" method="post">

        <fieldset>
            <h2>Please load a file</h2>
            <form action="{% url 'mtb_ngs' %}" method="post" enctype="multipart/form-data">
                {% csrf_token %}
                {{ ngs_data_form }}
                <input type="submit" value="Submit">
            </form>
            <br>
            <br>
            <form action="{% url 'mtb_ngs' %}" method="post" enctype="multipart/form-data">
                {% csrf_token %}
                {{ gene_data_form }}
                <input type="submit" value="Submit">
            </form>

        </fieldset>
    </form>
{% endblock %}
